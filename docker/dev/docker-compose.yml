# docker/docker-compose.dev.yml
# DEVELOPMENT ENVIRONMENT (Production-Grade Database Architecture)
# 
# SERVICE STARTUP ORDER:
# 1. Infrastructure: vault-dev → vault-agent-dev → tourni-identity-mysql-dev + tourni-management-mysql-dev
# 2. Service Discovery: tourni-discovery-dev → tourni-config-dev  
# 3. Core Services: tourni-identity-dev (uses identity DB) → tourni-management-dev (uses management DB) → tourni-ai-dev
# 4. Gateway & UI: tourni-gateway-dev → tourni-ui-dev
# 5. Observability: prometheus-dev, loki-dev, tempo-dev → grafana-dev
#
# DATABASE ARCHITECTURE (Microservice Pattern):
# - Identity Service → tourni-identity-mysql-dev (port 3306) - Dedicated instance
# - Management Service → tourni-management-mysql-dev (port 3307) - Dedicated instance
#
# Ports: 8xxx range (8080, 8761, etc.), MySQL: 3306, 3307
# Network: tourni-network-dev
# Data: Separate volumes per database (identity-mysql-data-dev, management-mysql-data-dev)

version: "3.9"

services:
  # ========================================
  # INFRASTRUCTURE LAYER (Startup Order: 1-3)
  # ========================================
  
  vault-dev:
    image: hashicorp/vault:latest
    container_name: vault-dev
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=myroot
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_LOG_LEVEL=info
    ports:
      - "8200:8200"
    volumes:
      - vault-data-dev:/vault/data
    command: ["vault", "server", "-dev"]
    networks:
      - tourni-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:8200/v1/sys/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  vault-agent-dev:
    image: hashicorp/vault:latest
    container_name: vault-agent-dev
    environment:
      - VAULT_ADDR=http://vault-dev:8200
      - VAULT_TOKEN=myroot
      - ENVIRONMENT=development
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - GRAFANA_PASSWORD=${GRAFANA_PASSWORD}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - vault-secrets-dev:/vault/secrets
      - ../scripts:/scripts:ro
    command: ["sh", "/scripts/init-vault.sh"]
    depends_on:
      vault-dev:
        condition: service_healthy
    networks:
      - tourni-network-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /vault/secrets/mysql_root_password && test -f /vault/secrets/jwt_secret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  # ========================================
  # IDENTITY SERVICE DATABASE (Dedicated MySQL Instance)
  # ========================================
  tourni-identity-mysql-dev:
    container_name: tourni-identity-mysql-dev
    image: mysql:8.0.13
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /vault/secrets/mysql_root_password
      MYSQL_DATABASE: identity_db_dev
      MYSQL_USER: identity_admin
      MYSQL_PASSWORD_FILE: /vault/secrets/mysql_password
    ports:
      - "3306:3306"
    volumes:
      - identity-mysql-data-dev:/var/lib/mysql
      - vault-secrets-dev:/vault/secrets:ro
    networks:
      - tourni-network-dev
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    user: "999:999"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$$(cat /vault/secrets/mysql_root_password)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      vault-agent-dev:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # ========================================
  # MANAGEMENT SERVICE DATABASE (Dedicated MySQL Instance)
  # ========================================
  tourni-management-mysql-dev:
    container_name: tourni-management-mysql-dev
    image: mysql:8.0.13
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /vault/secrets/mysql_root_password
      MYSQL_DATABASE: management_db_dev
      MYSQL_USER: management_admin
      MYSQL_PASSWORD_FILE: /vault/secrets/mysql_password
    ports:
      - "3307:3306"
    volumes:
      - management-mysql-data-dev:/var/lib/mysql
      - vault-secrets-dev:/vault/secrets:ro
    networks:
      - tourni-network-dev
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    user: "999:999"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$$(cat /vault/secrets/mysql_root_password)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      vault-agent-dev:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # ========================================
  # SERVICE DISCOVERY & CONFIG LAYER (Startup Order: 4-5)
  # ========================================

  tourni-discovery-dev:
    build:
      context: ../../
      dockerfile: tourni-discovery-service/Dockerfile
      args:
        SERVICE_DIR: tourni-discovery-service
    container_name: tourni-discovery-dev
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://tourni-discovery-dev:8761/eureka/
      - CONFIG_SERVICE_HOST=tourni-config-dev
    networks:
      - tourni-network-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    extends:
      file: ../common-config.yml
      service: tourni-base-config

  tourni-config-dev:
    build:
      context: ../../
      dockerfile: tourni-config-server/Dockerfile
      args:
        SERVICE_DIR: tourni-config-server
    container_name: tourni-config-dev
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://tourni-discovery-dev:8761/eureka/
      - CONFIG_SERVICE_HOST=tourni-config-dev
    networks:
      - tourni-network-dev
    depends_on:
      tourni-discovery-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    extends:
      file: ../common-config.yml
      service: tourni-base-config

  # ========================================
  # CORE BUSINESS SERVICES LAYER (Startup Order: 6-8)
  # ========================================

  tourni-identity-dev:
    build:
      context: ../../
      dockerfile: tourni-identity-service/Dockerfile
      args:
        SERVICE_DIR: tourni-identity-service
    container_name: tourni-identity-dev
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_CONFIG_IMPORT=optional:configserver:http://tourni-config-dev:8888
      - JWT_SECRET=${JWT_SECRET}
      - JWT_SECRET_FILE=/vault/secrets/jwt_secret
      # Dedicated MySQL instance for identity service
      - MYSQL_HOST=tourni-identity-mysql-dev
      - MYSQL_DATABASE=identity_db_dev
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_PORT=3306
      - MYSQL_USER=identity_admin
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://tourni-discovery-dev:8761/eureka/
      - CONFIG_SERVICE_HOST=tourni-config-dev
      - TEMPO_HOST=tempo
      - LOKI_HOST=loki
      - PROMETHEUS_HOST=prometheus
    volumes:
      - vault-secrets-dev:/vault/secrets:ro
    networks:
      - tourni-network-dev
    depends_on:
      vault-agent-dev:
        condition: service_healthy
      tourni-identity-mysql-dev:
        condition: service_healthy
      tourni-config-dev:
        condition: service_healthy
      tourni-discovery-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    extends:
      file: ../common-config.yml
      service: tourni-base-config

  tourni-management-dev:
    build:
      context: ../../
      dockerfile: tourni-management/Dockerfile
      args:
        SERVICE_DIR: tourni-management
    container_name: tourni-management-dev
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_CONFIG_IMPORT=optional:configserver:http://tourni-config-dev:8888
      # Dedicated MySQL instance for management service
      - MYSQL_HOST=tourni-management-mysql-dev
      - MYSQL_DATABASE=management_db_dev
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_PORT=3306
      - MYSQL_USER=management_admin
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://tourni-discovery-dev:8761/eureka/
      - CONFIG_SERVICE_HOST=tourni-config-dev
      - TEMPO_HOST=tempo
      - LOKI_HOST=loki
      - PROMETHEUS_HOST=prometheus
    networks:
      - tourni-network-dev
    depends_on:
      tourni-management-mysql-dev:
        condition: service_healthy
      tourni-config-dev:
        condition: service_healthy
      tourni-discovery-dev:
        condition: service_healthy
      tourni-identity-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    extends:
      file: ../common-config.yml
      service: tourni-base-config

  tourni-ai-dev:
    build:
      context: ../../
      dockerfile: tourni-ai/Dockerfile
      args:
        SERVICE_DIR: tourni-ai
    container_name: tourni-ai-dev
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://tourni-discovery-dev:8761/eureka/
      - CONFIG_SERVICE_HOST=tourni-config-dev
      - TEMPO_HOST=tempo
      - LOKI_HOST=loki
      - PROMETHEUS_HOST=prometheus
    networks:
      - tourni-network-dev
    depends_on:
      tourni-discovery-dev:
        condition: service_healthy
      tourni-config-dev:
        condition: service_healthy
      tourni-identity-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    extends:
      file: ../common-config.yml
      service: tourni-base-config

  # ========================================
  # GATEWAY & UI LAYER (Startup Order: 9-10)
  # ========================================

  tourni-gateway-dev:
    build:
      context: ../../
      dockerfile: tourni-gateway/Dockerfile
      args:
        SERVICE_DIR: tourni-gateway
    container_name: tourni-gateway-dev
    ports:
      - "8080:8080"
      - "8091:8091"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - MANAGEMENT_SERVER_PORT=8091
      - MYSQL_HOST=tourni-mysql-dev
      - MYSQL_DATABASE=tournament_db_dev
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_PORT=3306
      - MYSQL_USER=tournament_admin
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://tourni-discovery-dev:8761/eureka/
      - EUREKA_HOST=tourni-discovery-dev
      - EUREKA_PORT=8761
      - CONFIG_SERVICE_HOST=tourni-config-dev
      - JWT_SECRET=${JWT_SECRET}
      - JWT_SECRET_FILE=/vault/secrets/jwt_secret
    networks:
      - tourni-network-dev
    depends_on:
      tourni-discovery-dev:
        condition: service_healthy
      tourni-identity-dev:
        condition: service_healthy
      tourni-config-dev:
        condition: service_healthy
      tourni-management-dev:
        condition: service_healthy
      tourni-ai-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    extends:
      file: ../common-config.yml
      service: tourni-base-config

  tourni-ui-dev:
    build:
      context: ../../tourni-ui
      dockerfile: Dockerfile
      args:
        SERVICE_DIR: tourni-ui
    container_name: tourni-ui-dev
    ports:
      - "8002:8000"
    environment:
      - GATEWAY_HOST=tourni-gateway-dev
    networks:
      - tourni-network-dev
    depends_on:
      tourni-gateway-dev:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q -O - http://127.0.0.1:8000 > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    extends:
      file: ../common-config.yml
      service: tourni-base-config

  # ========================================
  # OBSERVABILITY LAYER (Startup Order: 11-14)
  # ========================================
  
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus-dev
    platform: linux/amd64
    ports:
      - "9090:9090"
    volumes:
      - ../../observability/prometheus/prometheus.dev.yml:/etc/prometheus/prometheus.yml
      - prometheus-data-dev:/prometheus
    networks:
      - tourni-network-dev
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  tempo:
    image: grafana/tempo:2.3.0
    container_name: tempo-dev
    platform: linux/amd64
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ../../observability/tempo/tempo.yml:/etc/tempo.yaml:ro
      - tempo-data-dev:/tmp/tempo
    ports:
      - "3200:3200"
      - "9411:9411"
    networks:
      - tourni-network-dev
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  loki:
    image: grafana/loki:2.9.0
    container_name: loki-dev
    platform: linux/amd64
    command: [ "-config.file=/etc/loki/local-config.yaml" ]
    ports:
      - "3100:3100"
    volumes:
      - loki-data-dev:/loki
    networks:
      - tourni-network-dev
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana-dev
    platform: linux/amd64
    ports:
      - "3000:3000"
    volumes:
      - ../../observability/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ../../observability/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ../../observability/grafana/dashboard.json:/etc/grafana/provisioning/dashboards/dashboard.json:ro
      - vault-secrets-dev:/vault/secrets:ro
      - grafana-data-dev:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/vault/secrets/grafana_password
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=true
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - tourni-network-dev
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    user: "472:472"
    depends_on:
      vault-agent-dev:
        condition: service_healthy
      prometheus:
        condition: service_healthy
      loki:
        condition: service_healthy
      tempo:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # ========================================
  # DATABASE MANAGEMENT (phpMyAdmin)
  # ========================================
  
  phpmyadmin-dev:
    image: phpmyadmin:latest
    container_name: phpmyadmin-dev
    platform: linux/amd64
    ports:
      - "8090:80"
    environment:
      # Supports multiple MySQL hosts - select on login page
      - PMA_HOSTS=tourni-identity-mysql-dev,tourni-management-mysql-dev
      - PMA_PORTS=3306,3306
      - PMA_ARBITRARY=1
    networks:
      - tourni-network-dev
    restart: unless-stopped
    depends_on:
      tourni-identity-mysql-dev:
        condition: service_healthy
      tourni-management-mysql-dev:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

volumes:
  # Separate database volumes for each microservice
  identity-mysql-data-dev:
    driver: local
  management-mysql-data-dev:
    driver: local
  vault-data-dev:
    driver: local
  vault-secrets-dev:
    driver: local
  prometheus-data-dev:
    driver: local
  tempo-data-dev:
    driver: local
  loki-data-dev:
    driver: local
  grafana-data-dev:
    driver: local

networks:
  tourni-network-dev:
    name: tourni-network-dev
    driver: bridge


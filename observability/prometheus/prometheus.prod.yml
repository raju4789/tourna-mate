global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: 'tourni-config-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['tourni-config-prod:8888']
        labels:
          application: 'Tourni Config Server'

  - job_name: 'tourni-identity-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['tourni-identity-prod:8082']
        labels:
          application: 'Tourni Identity Service'

  - job_name: 'tourni-management'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['tourni-management-prod:8083']
        labels:
          application: 'Tourni Management Service'

  - job_name: 'tourni-ai'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['tourni-ai-prod:8084']
        labels:
          application: 'Tourni AI Service'

  - job_name: 'tourni-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['tourni-gateway-prod:8080']
        labels:
          application: 'Tourni Gateway'

  - job_name: 'tourni-mysql'
    static_configs:
      - targets: ['tourni-mysql-prod:9104']
        labels:
          application: 'Tourni MySQL Exporter'

version: '3.7'

services:
  tourni-mysql:
    container_name: tourni-mysql
    image: mysql:8.0.13
    environment:
      MYSQL_ROOT_PASSWORD: Raju@4789
      MYSQL_DATABASE: tournament_db
      MYSQL_USER: tournament_admin
      MYSQL_PASSWORD: tournament@2023
    ports:
      - "3306:3306"
    volumes:
      - mysql-database-data-volume:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: always
    networks:
      - tourni-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.82.0
    container_name: otel-collector
    restart: always
    command:
      - --config=/etc/otelcol-cont/otel-collector.yml
    volumes:
      - ./docker/collector/otel-collector.yml:/etc/otelcol-cont/otel-collector.yml
    ports:
      - "1888:1888" # pprof extension
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP http receiver
      - "55679:55679" # zpages extension
    networks:
      - tourni-network

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    restart: always
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - tourni-network

  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: [ "-config.file=/etc/tempo.yml" ]
    volumes:
      - ./docker/tempo/tempo.yml:/etc/tempo.yml
    ports:
      - "3200:3200"   # tempo
      - "4317"  # otlp grpc
    networks:
      - tourni-network

  loki:
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - tourni-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - tourni-network

  tourni-discovery-service:
    image: raju5800/tourni-discovery-service:latest
    container_name: tourni-discovery-service
    ports:
      - "8761:8761"
    depends_on:
      - tourni-config-server
      - prometheus
      - loki
      - tempo
      - grafana
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://tourni-discovery-service:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      CONFIG_SERVICE_HOST: tourni-config-server
    networks:
      - tourni-network

  tourni-config-server:
    image: raju5800/tourni-config-server:latest
    container_name: tourni-config-server
    ports:
      - "8890:8888"
    networks:
      - tourni-network
    depends_on:
      - prometheus
      - loki
      - tempo
      - grafana

  tourni-gateway:
    image: raju5800/tourni-gateway:latest
    container_name: tourni-gateway
    ports:
      - "8080:8080"
      - "8089:8089"
    depends_on:
      - tourni-discovery-service
      - tourni-config-server
      - prometheus
      - loki
      - tempo
      - grafana
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://tourni-discovery-service:8761/eureka/
      EUREKA.CLIENT.FETCH-REGISTRY: true
      CONFIG_SERVICE_HOST: tourni-config-server
    networks:
      - tourni-network

  tourni-identity-service:
    image: raju5800/tourni-identity-service:latest
    container_name: tourni-identity-service
    ports:
      - "8082:8080"
    depends_on:
      - tourni-mysql
      - tourni-discovery-service
      - tourni-config-server
      - prometheus
      - loki
      - tempo
      - grafana
    environment:
      MYSQL_HOST: tourni-mysql
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: Raju@4789
      MYSQL_DATABASE: tournament_db
      MYSQL_USER: tournament_admin
      MYSQL_PASSWORD: tournament@2023
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://tourni-discovery-service:8761/eureka
      EUREKA.CLIENT.FETCH-REGISTRY: true
      CONFIG_SERVICE_HOST: tourni-config-server
    networks:
      - tourni-network

  tourni-management:
    image: raju5800/tourni-management:latest
    container_name: tourni-management
    ports:
      - "8083:8080"
    depends_on:
      - tourni-mysql
      - tourni-discovery-service
      - tourni-identity-service
      - tourni-config-server
      - prometheus
      - loki
      - tempo
      - grafana
    environment:
      MYSQL_HOST: tourni-mysql
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: Raju@4789
      MYSQL_DATABASE: tournament_db
      MYSQL_USER: tournament_admin
      MYSQL_PASSWORD: tournament@2023
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://tourni-discovery-service:8761/eureka
      EUREKA.CLIENT.FETCH-REGISTRY: true
      CONFIG_SERVICE_HOST: tourni-config-server
    networks:
      - tourni-network

  tourni-ai:
    image: raju5800/tourni-ai:latest
    container_name: tourni-ai
    ports:
      - "8084:8080"
    depends_on:
      - tourni-mysql
      - tourni-discovery-service
      - tourni-config-server
      - prometheus
      - loki
      - tempo
      - grafana
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://tourni-mysql:3306/tournament_db
      MYSQL_HOST: tourni-mysql
      MYSQL_PORT: 3306
      SPRING_DATASOURCE_USERNAME: tournament_admin
      SPRING_DATASOURCE_PASSWORD: tournament@2023
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://tourni-discovery-service:8761/eureka
      CONFIG_SERVICE_HOST: tourni-config-server
    networks:
      - tourni-network

  tourni-ui:
    image: raju5800/tourni-ui:latest
    container_name: tourni-ui
    ports:
      - "8002:8000"
    depends_on:
      - tourni-gateway
    networks:
      - tourni-network

# Volumes
volumes:
  mysql-database-data-volume:

# Networks
networks:
  tourni-network:
    driver: bridge

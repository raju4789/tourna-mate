server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: tourni-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: tourni-manager
          uri: lb://tourni-manager
          predicates:
            - Path=/api/v1/tournimanager/**
          filters:
            - AuthenticationFilter
        - id: tourni-ai
          uri: lb://tourni-ai
          predicates:
            - Path=/api/v1/ai/**
          filters:
            - AuthenticationFilter
        - id: tourni-discovery-server
          uri: http://tourni-discovery-service:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: tourni-discovery-server-static
          uri: http://tourni-discovery-service:8761
          predicates:
            - Path=/eureka/**
        - id: tourni-identity-service
          uri: lb://tourni-identity-service
          predicates:
            - Path=/api/v1/auth/**

identity:
  service:
    baseUrl: "lb://tourni-identity-service"

jwt:
  tokenPrefix: 'Bearer '
  authorizationHeaderString: Authorization
  headerSkipLength: 7

management:
  tracing:
    sampling:
      probability: 1.0
  endpoint:
    web:
      exposure:
        include: "*"
    health:
      show-details: always

logging:
  pattern:
    level: '%5p [${spring.application.name}, %X{traceId:-}, %X{spanId:-}]'
